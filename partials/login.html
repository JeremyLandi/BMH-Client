<div id="login-view" class="row loggin">
  <div class="main">

    <h3>Please Log In, or <a class="signUpLink" href="#/signup">Sign Up</a></h3>

    <div class="row">
      <div class="col-xs-6 col-sm-6 col-md-6">
        <a ng-click="githubOauth()" class="btn btn-lg btn-primary btn-block">Github</a>
      </div>
    </div>

    <div class="login-or">
      <hr class="hr-or">
      <span class="span-or">or</span>
    </div>

    <form role="form">
      <div class="form-group">
        <label for="inputUsernameEmail">Username or email</label>
        <input type="email" class="form-control" ng-model="user.email">
      </div>
      <div class="form-group">
        <a class="pull-right" href="#">Forgot password?</a>
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" ng-model="user.password">
      </div>
      <div class="checkbox pull-right">
        <label>
          <input type="checkbox">
          Remember me </label>
      </div>
      <a href="#/songs">
        <button type="submit" class="btn btn btn-primary" ng-click="login(user)">Log In
        </button>
      </a> 
    </form>
  </div>
</div>
