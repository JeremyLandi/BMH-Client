<div id="login-view" class="row loggin">
  <div class="main">

    <h5>Please Log In, or <a  href="#/signup">Sign Up</a></h5>

    <div class="row">
      <a  ng-click="githubOauth()" class="waves-effect waves-purple btn"><i class="material-icons left">cloud</i>button</a>
      <a  ng-click="githubOauth()" class="waves-effect waves-purple btn"><i class="material-icons left">cloud</i>button</a>
    </div>

    <div class="login-or">
      <hr class="hr-or">
      <span class="span-or">or</span>
    </div>

    <form role="form">
      <div class="form-group">
        <label for="inputUsernameEmail">Username</label>
        <input type="email" class="form-control" ng-model="user.email">
      </div>
      <div class="form-group">
        <!-- <a class="pull-right" href="#">Forgot password?</a> -->
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" ng-model="user.password">
      </div>
     <!--  <div class="checkbox pull-right">
        <label>
          <input type="checkbox">
          Remember me </label>
      </div> -->
      <a href="#/songs">
        <button type="submit" class="waves-effect waves-purple btn" ng-click="login(user)">Log In
        </button>
      </a> 
    </form>
  </div>
</div>
