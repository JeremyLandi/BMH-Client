<div id="login-view" class="row loggin">
  <div class="main">

    <h5>Please Log In, or <span ng-click="register(user)">Sign Up</span> </h5>

    <div class="row">
      <a  ng-click="githubOauth()" class="waves-effect waves-purple btn"><i class="material-icons left">cloud</i>button</a>
      <a  ng-click="githubOauth()" class="waves-effect waves-purple btn"><i class="material-icons left">cloud</i>button</a>
    </div>

    <div class="login-or">
      <hr class="hr-or">
      <span class="span-or">or</span>
    </div>

    <form role="form">
      <div class="form-group">
        <label for="inputUsernameEmail">Email</label>
        <input type="email" class="form-control" ng-model="user.email">
      </div>
      <div class="form-group">
        <!-- <a class="pull-right" href="#">Forgot password?</a> -->
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" ng-model="user.password">
      </div>
      <div class="form-group">
        <!-- <a class="pull-right" href="#">Forgot password?</a> -->
        <label for="inputCustUserName">User Name</label>
        <input type="text" class="form-control" ng-model="user.CustUserName">
      </div>
     <!--  <div class="checkbox pull-right">
        <label>
          <input type="checkbox">
          Remember me </label>
      </div> -->
      
        <button type="submit" class="waves-effect waves-purple btn" ng-click="login(user)">Log In
        </button>
        <button type="submit" class="waves-effect waves-purple btn" ng-click="register(user)">Register
        </button>
    </form>
  </div>
</div>
